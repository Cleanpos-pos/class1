<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="hangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner glow ring -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Hanger icon - scaled up -->
  <g transform="translate(48, 58) scale(6.5)" fill="url(#hangerGradient)">
    <!-- Hanger hook -->
    <path d="M12 3C10.9 3 10 3.9 10 5C10 5.55 10.22 6.05 10.59 6.41L3.5 12.5C2.67 13.17 2.17 14.17 2.17 15.25C2.17 17 3.67 18.5 5.42 18.5H18.58C20.33 18.5 21.83 17 21.83 15.25C21.83 14.17 21.33 13.17 20.5 12.5L13.41 6.41C13.78 6.05 14 5.55 14 5C14 3.9 13.1 3 12 3Z"/>
    <!-- Hook detail -->
    <circle cx="12" cy="5" r="1.2" fill="#6366f1"/>
    <!-- Hanger bar -->
    <rect x="5" y="20" width="14" height="1.5" rx="0.75"/>
  </g>

  <!-- Sparkle accents -->
  <circle cx="70" cy="70" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="186" cy="90" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="180" cy="180" r="2.5" fill="rgba(255,255,255,0.5)"/>

  <!-- Subtle P letter watermark -->
  <text x="200" y="230" font-family="Segoe UI, Arial" font-size="28" font-weight="bold" fill="rgba(255,255,255,0.3)">P</text>
</svg>
